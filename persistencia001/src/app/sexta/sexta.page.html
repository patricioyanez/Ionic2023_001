<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de usuarios</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-button (click)="listar()">
  <ion-icon slot="icon-only" name="list-outline"></ion-icon>
</ion-button>

<ion-list>
  <ion-item *ngFor="let usuario of usuarios" [routerLink]="['/sextaposts/' + usuario.id ]">
    <ion-label>{{usuario.username}}</ion-label>
    <ion-label>{{usuario.name}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
